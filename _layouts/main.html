<!DOCTYPE html>
<html lang="en">
        <head>
                <title>greenchef</title>
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <meta name="description" content="Homepage for greenchef.bradi.sh">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        </head>
        <body>
                <div class = "container">
                        <div class="row row-cols-2 row-cols-md-4 g-1">
                                {% for recipe in site.recipes %}
                                <div class="col">
                                        <a href="{{recipe.url}}">
                                                <div class="card">
                                                        <img src="/thumbs/{{recipe.slug}}.jpg" class="card-img">
                                                        <div class="card-img-overlay">
                                                                <h5 class="card-title text-center text-white bg-dark">{{recipe.title}}</h5>
                                                                <p class="card-text"><span class="badge bg-primary">{{recipe.time}}</span></p>
                                                        </div>
                                                </div><!-- end of card -->
                                        </a>
                                </div><!-- end of col -->
                                {% endfor %}
                        </div><!-- end of row -->
                </div><!-- end of container -->
        </body>
</html>
