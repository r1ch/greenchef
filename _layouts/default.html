<!DOCTYPE html>
<html lang="en">
        <head>
                <title>greenchef</title>
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <meta name="description" content="Homepage for greenchef.bradi.sh">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        </head>
        <body>
                <div class = "container">
                        <div class="row row-cols-1 row-cols-md-2 g-4">
                                {% for file in site.static_files %}
                                {% if file.path contains 'thumb' %}
                                <div class="col">
                                        <a href="{{file.path | split : '-' | pop | push: 'main.jpg' | join: '-'}}">
                                                <div class="card text-white">
                                                        <img src="{{file.path}}" class="card-img">
                                                        <div class="card-img-overlay">
                                                        <h5 class="card-title">{{file.basename | split: '-' | pop | pop | pop | join: ' ' }}</h5>
                                                        </div>
                                                </div><!-- end of card -->
                                        </a>
                                </div><!-- end of col -->
                                {% endif %}
                                {% endfor %}
                        </div><!-- end of row -->
                </div><!-- end of container -->
        </body>
</html>
