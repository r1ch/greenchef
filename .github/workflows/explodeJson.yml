name: build
on: push
jobs:
  read:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - id: set-matrix
      run: |
        JSON=$(cat ./_data/recipes.json)
        echo "::set-output name=matrix::${JSON//'%'/'%25'}"

  write:
    needs: read
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.read.outputs.matrix)}}
    steps:
    - run: echo ${{matrix}}
